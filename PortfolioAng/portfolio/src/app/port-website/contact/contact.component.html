</app-navbar>
<div class="form-container">
    <p style="text-align:center; font-size: 25px;">Contact</p>
          
<div class="container">
<form [formGroup]="userForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" formControlName="name">
    <div *ngIf="userForm.get('name')?.hasError('required') && userForm.get('name').touched">Name is Required</div>
    <label for="name">Email:</label>
    <input type="email" id="email" name="email" formControlName="email">   
   
    <label for="message">Message:</label>
    <textarea id="message" name="message" formControlName="message" rows="4"></textarea>   
   
   
    <button (click)="onSubmit()" >Submit</button>
</form>
</div>
</div>
<div style="margin-top:20px;">
<app-footer></app-footer>
</div>
