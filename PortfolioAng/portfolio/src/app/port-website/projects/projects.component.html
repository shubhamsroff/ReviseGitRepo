<app-navbar></app-navbar>

<div  class="projects-section" *ngIf="showProjects">
    <div id="project-skill">
        <div class="card-container" id="skill-selector"
            class="skills-section animate_animated animate-fadeInUp">
            <p style="font-size:25px; color:#6b08a6;">Projects</p>
        </div>
        <div class="project-card" *ngFor="let project of projects">
            <h4>{{project.name}}</h4>
            <p>{{project.description}}</p>
        </div>
    </div>
</div>

<app-footer></app-footer>
